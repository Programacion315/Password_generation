<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1>Password generator</h1>
    <div class="container">
      <!--Class will help us to give it css styles and the id to relate it to JS-->
      <form action="" class="app" id="app">
        <div class="row character-numbers">
          <div class="columns">
            <label for="">Number of characters</label>
          </div>
          <div class="columns buttons">
            <div>
              <button class="btn" id="btn-minus-one">
                <i class="fas fa-minus"></i>
              </button>
            </div>
            <div>
              <input type="text" id="number-characters" readonly value="12" />
            </div>
            <div>
              <button class="btn" id="btn-plus-one">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="row symbols">
          <div class="columns">
            <label for="simbols">Include Symbols?</label>
          </div>
          <div class="columns">
            <button class="btn" id="btn-simbols"><i class="fas fa-check"></i></button>
          </div>
        </div>

        <div class="row numbers">
          <div class="columns">
            <label for="numbers">Include Numbers?</label>
          </div>
          <div class="columns">
            <button class="btn" id="btn-numbers"><i class="fas fa-check"></i></button>
          </div>
        </div>

        
        <div class="row capital-letters">
          <div class="columns">
            <label for="capital-letters">Include capital-letters?</label>
          </div>
          <div class="columns">
            <button class="btn" id="btn-capital-letters"><i class="fas fa-check"></i></button>
          </div>
        </div>

        <div class="row generator">
          <div class="columns">
            <button class="btn btn-generate" id="btn-generate">Generate <i class="fas fa-lock"></i></button>
          </div>

          <div class="columns">
            <input type="text" class="input-password" readonly value="Jl3H">
          </div>
        </div>

        <!--<div class="row alert">
          <div class="column">
            <div class="alert-copy" id="alert-copy">
              <p><i class="fas fa-copy"></i> Text copy</p>
            </div>
          </div>
        </div>--> 
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/928beda5ed.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
