<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="contenedor">
      <!--Class will help us to give it css styles and the id to relate it to JS-->
      <form action="" class="app" id="app">
        <div class="fila character-numbers">
          <div class="column">
            <label for="">Number of characters</label>
          </div>
          <div class="column">
            <div>
              <button class="btn" id="btn-minus-one">
                <i class="fas fa-minus"></i>
              </button>
            </div>
            <div>
              <input type="text" id="number-characters" readonly value="12" />
            </div>
            <div>
              <button class="btn" id="btn-plus-one">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="row-symbols">
          <div class="columns">
            <label for="simbols">Include Symbols</label>
          </div>
          <div class="columns">
            <button class="btn" id="btn-simbols"><<i class="fas fa-check"></i>/button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/928beda5ed.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
